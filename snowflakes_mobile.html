<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Snow Effect</title>
<style>
  :root {
    --vh: 1vh; /* fallback */
  }

  body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: calc(var(--vh, 1vh) * 100);
  }

  .snowflake {
    position: absolute;
    top: -10px;
    user-select: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); /* soft glow */
  }

  @keyframes fall {
    0%   { transform: translateX(0) translateY(0); }
    50%  { transform: translateX(20px) translateY(50vh); }
    100% { transform: translateX(-20px) translateY(calc(var(--vh, 1vh) * 100)); }
  }
</style>
</head>
<body>

<script>
/* --- Viewport height fix for mobile browsers --- */
function setVh() {
  // 1% of the viewport height in pixels
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
setVh();
window.addEventListener('resize', setVh);

/* --- Snowflake effect --- */
const snowflakeShapes = ["❄", "❅", "❆", "✻", "✼", "❃"];

function randomSnowColor() {
  const r = 190 + Math.floor(Math.random() * 56); // 190–245
  const g = r + 10; // 200–255
  const b = 255; // max blue
  return `rgb(${r}, ${g}, ${b})`;
}

function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.classList.add("snowflake");
  snowflake.textContent = snowflakeShapes[Math.floor(Math.random() * snowflakeShapes.length)];

  // Random position, size, speed, opacity
  snowflake.style.left = Math.random() * window.innerWidth + "px";
  snowflake.style.fontSize = (Math.random() * 85 + 10) + "px";
  snowflake.style.animationDuration = (Math.random() * 7 + 3) + "s";
  snowflake.style.opacity = 0.7 + Math.random() * 0.3;

  // Color and glow
  snowflake.style.color = randomSnowColor();
  snowflake.style.textShadow = `0 0 8px ${snowflake.style.color}`;

  document.body.appendChild(snowflake);

  // Remove after it falls off screen
  setTimeout(() => snowflake.remove(), 15000);
}

// Generate snow continuously
setInterval(createSnowflake, 150);
</script>

</body>
</html>
